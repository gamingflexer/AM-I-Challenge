{% extends 'base.html' %}
{% block title %}IITM APP{% endblock title %}
{% block body %}
{% load static %}
{% load compress %}
<!DOCTYPE html>
<html>
  <head>
    <title>IITM</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="{% static '/css/map.css' %}" />
    <script type="module" src="{% static '/js/map.js' %}"></script>
  </head>
  <body>
    <script type="text/javascript"> 
    window.lat_user = "{{ data.lat }}"; 
    window.lng_user = "{{ data.lng }}";
    window.des = "{{ data.description }}";
    var cords_var = "{{ data.cords_nearset }}";
    </script>
    
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
  <footer>
    <button><a href="{% url 'home' %}">Home</a></button>
  </footer>
</html>
{% endblock body %}
